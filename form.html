<!DOCTYPE html>
<HTML>
<head>
<title>Форма регистрации нового пользователя в социальной сети</title>
</head>

<body>

<h2>РЕГИСТРАЦИЯ</h2>
 
<form action="/servlet" method="get" name="TestForm">

<i>Логин</i> <br>
<input type="text" name="login" size="20"><br>

<i>Пароль</i> <br>
<input type="password" name="password" size="20"><br>

<i>Пол</i> <br>
<input type="radio" name="sex" value="Male">мужской<br>
<input type="radio" name="sex" value="Female">женский<br>

<i>Почта</i> <br>
<input type="text" name="email" size="20"><br>

<i>Интересы</i> <br>
<input type="checkbox" name="m1"> Фильмы, сериалы <br>
<input type="checkbox" name="m2"> Путешествия<br>
<input type="checkbox" name="m3"> Компьютерные игры<br>
<input type="checkbox" name="m4"> Наука<br>
<input type="checkbox" name="m5"> Другое<br>

<input type="submit" value="Отправить">

</form>

</body>
</HTML>
